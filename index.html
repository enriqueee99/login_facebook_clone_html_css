<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"/>
    <title>Facebook login clone</title>
</head>
<body>
    
    <div class="container">
        <div class="container__info">
            <div class="container__info-grupo">
                <h1 class="container__info--grupo--titulo">facebook</h1>
                <h2 class="container__info--grupo--subtitulo">Inicios de sesión recientes.</h2>
                <p class="container__info--grupo--parrafo">Haz clic en tu foto o agrega una cuenta.</p>
            </div>
            <div>
                <div class="container__info--inicio">
                    <div class="info__cuenta--actual">
                        <a  href="#">
                            <img class="info__cuenta--actual--antho" src="img/login-antho.png" alt="">
                            <div class="container__cuenta--agregar--description">Anthony</div>
                        </a>
                    </div>  
                    <div class="info__cuenta--agregar">
                        <a class="info__cuenta--enlace"  href="#">
                            <div class="info__cuenta--agregar--plus"><i class="fas fa-plus-circle"></i></div>
                            <div class="container__cuenta--agregar--new">Agregar cuenta</div>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>


        <div class="container__formulario">
            <form action="" class="container__formulario--grupo">
                <input class="container__formulario--grupo--input" type="number" placeholder="Correo electrónico o número de teléfono">
                <input class="container__formulario--grupo--input" type="password" placeholder="Contraseña">
                <button class="container__formulario--grupo--send">Iniciar sesión</button>
                <a class="container__formulario--grupo--forget" href="#">¿Olvidaste tu contraseña?</a>
                <button class="container__formulario--grupo--create">Crear cuenta nueva</button>
            </form>
            <p class="container__formulario--grupo--descripcion"><b>Crea una página</b> para un personaje público, un grupo de música o un negocio.</p>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
